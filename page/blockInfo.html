<body>

    <!-- Static navbar -->

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h2>区块详情</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  索引
                </h3>
              </div>
              <div id="index" class="panel-body" style="word-break:break-all;">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="panel panel-default" style="height:100%">
              <div class="panel-heading">
                <h3 class="panel-title">
                  大小
                </h3>
              </div>
              <div id="size" class="panel-body" style="word-break:break-all;">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="panel panel-default">

                </h3>
              </div>
              <div id="time" class="panel-body" style="word-break:break-all;">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  版本号
                </h3>
              </div>
              <div id="version" class="panel-body" style="word-break:break-all;">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="panel panel-default" style="height:100%">
              <div class="panel-heading">
                <h3 class="panel-title">
                  HASH
                </h3>
              </div>
              <div id="hash" class="panel-body" style="word-break:break-all;">
              </div>
            </div>
          </div>
        </div>

        <table class="table table-nel cool">
          <caption>
            <h3>交易</h3>
          </caption>
          <thead>
            <tr>
              <th>txid</th>
              <th>类型</th>
              <th>大小</th>
              <th>版本</th>
            </tr>
          </thead>
          <tbody id="txs"></tbody>
        </table>
      </div>
